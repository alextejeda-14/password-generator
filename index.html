<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
    <!-- Wrapper container -->
    <div class="container">

        <!-- Title W/ Result container that will house the generated password -->
        <h1 class="title">Password Generator</h1>
        <div class="result-container">
            <span id="result"></span>
        </div>

        <!-- Div that will hold "settings" that will generate the criteria for the users password -->
        <div class="settings">

            <!-- Holds the desired password length, password length must be from 8 - 20 -->
            <label>Password Length</label>
            <input class="length-input" type="number" id="length" min="8" max="20" value="8">

            <!-- Will hold whether or not the user wants uppercase letters in their password -->
            <label>Include uppercase</label>
            <input type="checkbox" id="uppercase" checked>

            <!-- Will hold whether or not the user wants numbers in their password -->
            <label>Include numbers</label>
            <input type="checkbox" id="numbers" checked>

            <!-- Will hold whether or not the user wants symbols in their password -->
            <label>Include symbols</label>
            <input type="checkbox" id="symbols" checked>

            <!-- Button to generate the password -->
            <button class="btn" id="generate">Generate Password</button>
        </div>
    </div>

    <!-- JAVASCRIPT & JQUERY LINKED -->
    <script src="./js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
